<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Surat Keterangan Lulus</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    #surat {
      width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: white;
      border: 1px solid #ccc;
      text-align: left;
    }

    #downloadBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Surat Keterangan Lulus</h2>

<div id="surat">
  <p><strong>Nama:</strong> <span id="nama">...</span></p>
  <p><strong>NISN:</strong> <span id="nisn">...</span></p>
  <p><strong>TTL:</strong> <span id="ttl">...</span></p>
  <p><strong>Nilai:</strong> <span id="nilai">...</span></p>
  <p><strong>Status:</strong> <span id="status">...</span></p>
</div>

<button id="downloadBtn">Download Surat (JPG)</button>

<script>
  window.onload = async function () {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("surat").innerHTML = "<h3>ID tidak ditemukan di URL.</h3>";
      return;
    }

    const apiUrl = `https://script.google.com/macros/s/AKfycbyVnvG8y7d_lmI1JkO1YDQH2nThLDtirn_NisZVcL-POOGLHbH0S51TDwS7qUt606rI/exec?id=${id}`;

    try {
      const response = await fetch(apiUrl);
      const data = await response.json();

      if (data.error) {
        document.getElementById("surat").innerHTML = `<h3>${data.error}</h3>`;
        return;
      }

      // Isi data siswa
      document.getElementById("nama").textContent = data.nama;
      document.getElementById("nisn").textContent = data.nisn;
      document.getElementById("ttl").textContent = data.ttl;
      document.getElementById("nilai").textContent = data.nilai;
      document.getElementById("status").textContent = data.status;

    } catch (err) {
      document.getElementById("surat").innerHTML = "<h3>Gagal mengambil data. Silakan coba lagi.</h3>";
    }
  };

  // Fungsi download sebagai JPG
  document.getElementById("downloadBtn").addEventListener("click", function () {
    const element = document.getElementById("surat");
    html2canvas(element).then(canvas => {
      const link = document.createElement('a');
      link.download = 'Surat_Keterangan_Lulus.jpg';
      link.href = canvas.toDataURL('image/jpeg');
      link.click();
    });
  });
</script>

</body>
</html>
