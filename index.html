<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Surat Keterangan Lulus</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    #container {
      width: 900px;
      margin: 0 auto;
      display: flex;
      background-color: #fff;
      border: 2px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none; /* Sembunyikan sampai data tampil */
    }

    #logo {
      width: 35%;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border-right: 2px solid #ccc;
    }

    #logo img {
      max-width: 100%;
      height: auto;
    }

    #surat {
      width: 65%;
      padding: 30px;
      text-align: left;
    }

    #downloadBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }

    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 100px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<h2>Surat Keterangan Lulus</h2>

<!-- Loading Spinner -->
<div id="loading">
  <div class="spinner"></div>
  <p>Memuat data siswa...</p>
</div>

<!-- Kontainer 2 kolom -->
<div id="container">
  <!-- Kolom kiri (Logo) -->
  <div id="logo">
    <img src="https://png.pngtree.com/png-clipart/20220615/original/pngtree-smk-bisa-siap-kerja-cerdas-kompetitif-png-image_8043359.png" alt="Logo Sekolah">
  </div>

  <!-- Kolom kanan (Isi Surat) -->
  <div id="surat">
    <p><strong>Nama:</strong> <span id="nama">...</span></p>
    <p><strong>NISN:</strong> <span id="nisn">...</span></p>
    <p><strong>Tempat, Tanggal Lahir:</strong> <span id="ttl">...</span></p>
    <p><strong>Nilai:</strong> <span id="nilai">...</span></p>
    <p><strong>Status Kelulusan:</strong> <span id="status">...</span></p>
  </div>
</div>

<!-- Tombol Download -->
<button id="downloadBtn">Download Surat (JPG)</button>

<script>
  window.onload = async function () {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("loading").style.display = "none";
      document.getElementById("surat").innerHTML = "<h3>ID tidak ditemukan di URL.</h3>";
      document.getElementById("container").style.display = "flex";
      return;
    }

    const apiUrl = `https://script.google.com/macros/s/AKfycbyVnvG8y7d_lmI1JkO1YDQH2nThLDtirn_NisZVcL-POOGLHbH0S51TDwS7qUt606rI/exec?id=${id}`;

    try {
      const response = await fetch(apiUrl);
      const data = await response.json();

      document.getElementById("loading").style.display = "none";

      if (data.error) {
        document.getElementById("surat").innerHTML = `<h3>${data.error}</h3>`;
        document.getElementById("container").style.display = "flex";
        return;
      }

      // Isi data
      document.getElementById("nama").textContent = data.nama;
      document.getElementById("nisn").textContent = data.nisn;
      document.getElementById("ttl").textContent = data.ttl;
      document.getElementById("nilai").textContent = data.nilai;
      document.getElementById("status").textContent = data.status;

      document.getElementById("container").style.display = "flex";
      document.getElementById("downloadBtn").style.display = "inline-block";

    } catch (err) {
      document.getElementById("loading").style.display = "none";
      document.getElementById("surat").innerHTML = "<h3>Gagal mengambil data siswa.</h3>";
      document.getElementById("container").style.display = "flex";
    }
  };

  // Tombol Download JPG
  document.getElementById("downloadBtn").addEventListener("click", function () {
    html2canvas(document.getElementById("container")).then(canvas => {
      const link = document.createElement('a');
      link.download = 'Surat_Keterangan_Lulus.jpg';
      link.href = canvas.toDataURL('image/jpeg');
      link.click();
    });
  });
</script>

</body>
</html>
